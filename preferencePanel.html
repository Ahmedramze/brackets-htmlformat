<div class="modal">
	<div class="modal-header">
		<h1 class="dialog-title">{{TITLE_PREFERENCES}}</h1>
	</div>
	
	<div id="test" class="modal-body no-padding table-striped">
		<div id="warning">
			{{SHORTCUTS_WARNING_1}}<br />
			{{SHORTCUTS_WARNING_2}}
		</div>
		
		<form id="preferenceForm">
			<table class="table">
				<tr>
					<td id="boldStrong">
						<label><input type="checkbox" />{{BOLD_STRONG}}</label>
					</td>
				</tr>
				<tr>
					<td id="italicEm">
						<label><input type="checkbox" />{{ITALIC_EM}}</label>
					</td>
				</tr>
				<tr>
					<td id="rightClick">
						<label><input type="checkbox" />{{ADD_RIGHT_CLICK}}</label>
					</td>
				</tr>
				<tr id="shortcuts"></tr>
			</table>
		</form>
	</div>
	
	<div class="modal-footer">
		<button class="dialog-button btn left" data-button-id="close">{{BTN_CANCEL}}</button>
		<button class="dialog-button btn primary" data-button-id="save" id="btn_save">{{BTN_SAVE}}</button>
	</div>
</div>
